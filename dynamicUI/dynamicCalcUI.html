<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="../calc.js"></script>
    <script src="../script.js"></script>
    <script src="dynamicUIBuilder.js"></script>
    <script src="elementDeclare.js"></script>

    <style>
      .calc-btn {
        width: 50px;
        height: 50px;
        line-height: 1;
        font-size: 14px;
      }
    </style>

    <form class="form mx-auto card mt-2" style="width: 20rem">
      <div class="card-header text-center">Dynamic Calc UI</div>
      <div class="card-body m-0">
        <div id="inputslot1"></div>
        <div class="d-flex justify-content-end">
          <div style="height: 10px"><small id="operand"></small></div>
        </div>
        <div id="inputslot2"></div>
        <div id="outputslot"></div>

        <div class="bg-light my-1 px-3 rounded-pill">
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="fieldInputSelection"
              id="inlineRadio1"
              value="1"
            />
            <label class="form-check-label" for="inlineRadio1">Input 1</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="fieldInputSelection"
              id="inlineRadio2"
              value="2"
            />
            <label class="form-check-label" for="inlineRadio2">Input 2</label>
          </div>
        </div>
      </div>
      <div class="card-body" id="buttonContainer"></div>
    </form>
  </body>
</html>
