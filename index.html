<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="calc.js"></script>
    <script src="script.js"></script>

    <style>
      .calc-btn {
        width: 50px;
        height: 50px;
        line-height: 1;
        font-size: 14px;
      }
    </style>

    <form class="form mx-auto card mt-2" style="width: 20rem">
      <div class="card-header text-center">My Calc</div>
      <div class="card-body m-0">
        <div class="m-0 p-0">
          <label>Input 1</label>
          <input type="number" readonly class="form-control" id="input1" />
        </div>
        <div>
          <div class="d-flex justify-content-end">
            <div style="height: 10px"><small id="operand"></small></div>
          </div>
          <label>Input 2</label>

          <input type="number" readonly class="form-control" id="input2" />
        </div>
        <div>
          <label>Output</label>
          <div class="input-group mb-3">
            <span class="input-group-text">=</span>
            <input
              type="text"
              readonly
              class="form-control"
              placeholder="result"
              aria-label="Username"
              aria-describedby="basic-addon1"
              id="result"
            />
          </div>
        </div>
        <div class="bg-light my-1 px-3 rounded-pill">
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="fieldInputSelection"
              id="inlineRadio1"
              value="1"
            />
            <label class="form-check-label" for="inlineRadio1">Input 1</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="fieldInputSelection"
              id="inlineRadio2"
              value="2"
            />
            <label class="form-check-label" for="inlineRadio2">Input 2</label>
          </div>
        </div>
      </div>

      <div class="card-body m-0 pt-0">
        <div class="d-flex justify-content-between my-2">
          <div>
            <button
              type="button"
              class="btn btn-outline-primary btn-lg calc-btn"
              onClick="loadInputs(event)"
            >
              9
            </button>
          </div>
          <div>
            <button
              type="button"
              class="btn btn-outline-primary btn-lg calc-btn"
              onClick="loadInputs(event)"
            >
              8
            </button>
          </div>
          <div>
            <button
              type="button"
              class="btn btn-outline-primary btn-lg calc-btn"
              onClick="loadInputs(event)"
            >
              7
            </button>
          </div>

          <div>
            <button
              type="button"
              class="btn btn-outline-primary btn-lg calc-btn"
              onClick="clearInput()"
            >
              &larr;
            </button>
          </div>
        </div>

        <div class="d-flex justify-content-between my-2">
          <div>
            <button
              type="button"
              class="btn btn-outline-primary btn-lg calc-btn"
              onClick="loadInputs(event)"
            >
              6
            </button>
          </div>
          <div>
            <button
              type="button"
              class="btn btn-outline-primary btn-lg calc-btn"
              onClick="loadInputs(event)"
            >
              5
            </button>
          </div>
          <div>
            <button
              type="button"
              class="btn btn-outline-primary btn-lg calc-btn"
              onClick="loadInputs(event)"
            >
              4
            </button>
          </div>
          <div>
            <button
              type="button"
              class="btn btn-outline-primary btn-lg calc-btn"
              onClick="executeArithmeticOperation(event)"
            >
              -
            </button>
          </div>
        </div>
        <div class="d-flex justify-content-between my-2">
          <div>
            <button
              type="button"
              class="btn btn-outline-primary btn-lg calc-btn"
              onClick="loadInputs(event)"
            >
              3
            </button>
          </div>
          <div>
            <button
              type="button"
              class="btn btn-outline-primary btn-lg calc-btn"
              onClick="loadInputs(event)"
            >
              2
            </button>
          </div>
          <div>
            <button
              type="button"
              class="btn btn-outline-primary btn-lg calc-btn"
              onClick="loadInputs(event)"
            >
              1
            </button>
          </div>
          <div>
            <button
              type="button"
              class="btn btn-outline-primary btn-lg calc-btn"
              onClick="executeArithmeticOperation(event)"
            >
              /
            </button>
          </div>
        </div>
        <div class="d-flex justify-content-between my-2">
          <div>
            <button
              type="button"
              class="btn btn-outline-primary btn-lg calc-btn"
              onClick="resetAll()"
            >
              CE
            </button>
          </div>
          <div>
            <button
              type="button"
              class="btn btn-outline-primary btn-lg calc-btn"
              onClick="loadInputs(event)"
            >
              0
            </button>
          </div>
          <div>
            <button
              type="button"
              class="btn btn-outline-primary btn-lg calc-btn"
              onClick="executeArithmeticOperation(event)"
            >
              +
            </button>
          </div>
          <div>
            <button
              type="button"
              class="btn btn-outline-primary btn-lg calc-btn"
              onClick="executeArithmeticOperation(event)"
            >
              *
            </button>
          </div>
          <!-- <div>
            <button
              type="button"
              class="btn btn-outline-primary btn-lg calc-btn"
              onClick="loadInputs(event)"
              onclick="execInputs()"
            >
              =
            </button>
          </div> -->
        </div>
      </div>
    </form>
    <div class="text-center">
      <a href="dynamicUI/dynamicCalcUI.html" class="mx-auto">DynamicCalc</a>
    </div>
  </body>
</html>
